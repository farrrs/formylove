<body>
  <div class="gate-container">
    <h1><b>ALOOO SAYANGGKUU</b></h1>
    <p><b>Masukkan kata kunci untuk membuka hadiah spesial<b></p>
    <input type="password" id="keyword" placeholder="tulis kata kunci disini sayangg...">
    <button onclick="checkKeyword()"><b>Buka Halaman</b></button>

    <p id="message"></p>
  </div>

  <script>
    function checkKeyword() {
      const input = document.getElementById("keyword").value.trim();
      const message = document.getElementById("message");

      if (input === "231008") {
        window.location.href = "page2.html"; // pindah ke halaman 1
      } else {
        message.innerHTML = "Ups! Kata kunci salah. Coba lagi ya sayangg";
        message.style.color = "red";
        message.style.fontSize = '14px'
        message.style.fontFamily = 'Arial Narrow Bold, sans-serif'
      }
    }
  </script>
