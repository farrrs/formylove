<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" type="image/png" href="IMAGES/love-removebg-preview.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Cinta 💚</title>
  <link rel="stylesheet" href="page4.css">
</head>
<body>
  <div class="spotify-player">
    <h2>🎶 Playlist Cinta Untukmu 🎶</h2>
    <p class="subtitle">Setiap detik bersamamu adalah musik paling indah 💕</p>

    <!-- Album Cover -->
    <div class="album-cover">
      <img id="album-cover" src="IMAGES/IMG_1685.jpeg" alt="Album">
    </div>

    <!-- Song Info -->
<div class="song-info">
  <div class="title-container">
    <h3 id="song-title">Penjaga Hatiku - nadhif basalamah</h3>
  </div>
  <p>By: kesayanganmuu</p>
</div>


    <!-- Audio Player -->
    <audio id="loveSong" src="MUSIC/nadhif basalamah - penjaga hati (Official Music Video).mp3"></audio>

    <!-- Progress Bar -->
    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" step="1">
      <span id="duration">0:00</span>
    </div>

     <!-- Volume Control -->
    <div class="volume-container">
    🔊 <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
     </div>

    <!-- Controls -->
    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="playPause()" id="play-btn">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <!-- Back -->
    <div class="back-btn">
      <a href="page3.html"><b>BACK</b></a>
    </div>
  </div>

  <script src="page4.js"></script>
</body>
</html>
